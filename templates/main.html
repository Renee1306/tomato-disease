<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Land</title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap">

</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="/static/img/logo.png" alt="TomatoPlant Logo" style="width: 250px; height: auto;">
        </div>
        <nav class="nav">
            <a href="{{ url_for('home') }}" class="{{ 'active' if request.path == '/' else '' }}">Home</a>
            <a href="{{ url_for('diagnosis') }}" class="{{ 'active' if request.path == '/diagnosis' else '' }}">Diagnosis</a>
            <a href="{{ url_for('types') }}" class="{{ 'active' if request.path == '/types' else '' }}">Types</a>
            <a href="{{ url_for('support') }}" class="{{ 'active' if request.path == '/support' else '' }}">Support</a>
        </nav>
    </header>

    <div class="main">
        <div class="content">
            <h1>Tomato Leaf Disease Detection</h1>
            <p>Discover how to identify and manage diseases in your tomato plants to keep them healthy. Learn essential care tips to ensure your tomato plant stays strong.</p>
            <button class="explore-btn">Detect Now</button>
        </div>
        <div class="main-image">
            <img src="static/img/tomato-plant.png" alt="Plant Image">
        </div>
    </div>
    
</body>
</html>
